<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel='stylesheet' href='/stylesheets/main.css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
  <title>Event Detective</title>
</head>
<body>
    <div id="fb-root"></div>
    <script src="js/fblogin.js"></script>

  <div class="wrapper">
    <div id="page-header">
      <h1>Event Detective</h1>
      <h2>Get quick stats about events so you can decide which ones to attend.</h2>
      <div id="fb_button_container">
        <div class="fb-login-button" data-show-faces="true" data-width="200" data-max-rows="4" perms="user_likes, friends_likes, user_events" size="xlarge" colorscheme="dark">Connect</div>
      </div>
      <img src="images/party.jpg"></img>
    </div>
    <div class="push"></div>
  </div>

  <div class="footer">
    <p>Made by <a href="https://github.com/capatton">Casey</a> and <a href="https://github.com/nickvanhoog">Nick</a></p>
  </div>
</body>
</html>
